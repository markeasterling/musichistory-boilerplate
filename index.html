<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="/styles.css">

  </style>
</head>

<body>
	<nav class="top-nav">
		<ul>
			<li><a href="#"></a>View Music</li>
			<li><a href="#"></a>Add Music</li>
			<li><a href="#"></a>Profile</li>
		</ul>
	</nav>
<div class="container">
	<div class="criteria">
		<label>Song length:
			<input type="range"></input>
		</label>

		<label class="selectors">Artist:</label>
			<select name="artist">
				<option value="artist1">artist1</option>
				<option value="artist2">artist2</option>
				<option value="artist3">artist3</option>
				<option value="artist4">artist4</option>
				<option value="artist5">artist5</option>

			</select>


		<label class="selectors">Album:</label>
			<select name="album">
				<option value="album1">album1</option>
				<option value="album2">album2</option>
				<option value="album3">album3</option>
				<option value="album4">album4</option>
				<option value="album5">album5</option>
			</select>


		<label class="selectors"> Genre:</label>

				<div class="genre-check1">
					<input type="checkbox" value="genre1">Genre1</input>
				</div>
				<div class="genre-check2">
					<input type="checkbox" value="genre2">Genre2</input>
				</div>
				<div class="genre-check3">
					<input type="checkbox" value="genre3">Genre3</input>
				</div>
				<div class="genre-check4">
					<input type="checkbox" value="genre4">Genre4</input>
				</div>
				<div class="genre-check5">
					<input type="checkbox" value="genre5">Genre5</input>
				</div>
				<div class="genre-check6">
					<input type="checkbox" value="genre6">Genre6</input>
				</div>

		<button class="filter-button">Filter</button>

	</div>

	<div class="song-display">
		<h3 class="song-name">Song Name</h3>
			<ul class="song-criteria">
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
		<h3 class="song-name">Song Name</h3>
			<ul class="song-criteria">
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
		<h3 class="song-name">Song Name</h3>
			<ul class="song-criteria">
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
		<h3 class="song-name">Song Name</h3>
			<ul class="song-criteria">
				<li>Artist Name</li>
				<li>Album Name</li>
				<li>Genre</li>
			</ul>
	</div>

</div>

</html>
